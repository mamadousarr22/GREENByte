<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Effets sur image et texte</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .image-jolie {
      transition: transform 0.4s ease;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-jolie:hover {
      transform: scale(1.1) rotate(2deg); /* Zoom + rotation */
    }

    .texte-joli {
      
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .texte-joli:hover {
      transform: translateY(-5px);  /* Le texte monte lÃ©gÃ¨rement */
                /* Change de couleur */
    }
  </style>
</head>
<body>

  <h1>Exemple d'effets simples en CSS</h1>

  <!-- Image avec effet -->
  <img src="MES IMAGES/Amaranta1.jpg" width="100" height="100" alt="Fleur" class="image-jolie">

  <!-- Texte avec effet -->
  <p class="texte-joli">Voici une fleur magnifique ðŸŒ¸</p>

</body>
</html>
